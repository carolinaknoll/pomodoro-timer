<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pomodoro Timer | Carolina Knoll</title>
    <meta name="description" content="Pomodoro Timer | Carolina Knoll">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="pomodoro, timer, clock, tomato, tomate, sessions, break, work, stopwatch, chronometer, cronômetro, relógio">
    <link rel="stylesheet" href="css/pomodoro-clock.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="container">

      <h1 class="title">P<span>o</span>m<span>o</span>d<span>o</span>r<span>o</span> Timer</h1>
      <h2>Online timer based on the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique"> Pomodoro Technique.</a></h2>

      <div id="start_stop" class="circle-clock">
        <div class="clock-time">
          <h3 id="time-left">25:00</h3>
        </div>
        <div id="timer-label" class="status">Click to start!</div>
      </div>

      <div class="reset">
        <button id="reset">Reset</button>
      </div>

      <div class="setters">
        <div class="break-setter">
          <p id="break-label">Break time</p>
          <button id="break-increment">+</button>
          <p class="break-length"><span id="break-length">5</span> min</p>
          <button id="break-decrement">-</button>
        </div>

        <div class="work-setter">
          <p id="session-label">Work time</p>
          <button id="session-increment">+</button>
          <p class="session-length"><span id="session-length">25</span> min</p>
          <button id="session-decrement">-</button>
        </div>
      </div>
    </div>

    <audio id="beep" src="mp3/martian-gun.mp3"></audio>
