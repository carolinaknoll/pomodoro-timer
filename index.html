<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pomodoro Timer | Carolina Knoll</title>
    <meta name="description" content="Pomodoro Timer | Carolina Knoll">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="pomodoro, timer, clock, tomato, tomate, sessions, break, work, stopwatch, chronometer, cronômetro, relógio">
    <link rel="stylesheet" href="css/pomodoro-clock.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="space">
      <div class="container">
        <h1 class="title">P<span>o</span>m<span>o</span>d<span>o</span>r<span>o</span> Timer</h1>
        <h2>Online timer based on the
          <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">
            Pomodoro Technique.</a>
        </h2>

        <div class="circleClock">
          <div class="clockTime">
            <h3>
              <span class="minutes">25</span>:<span class="seconds">00</span>
            </h3>
          </div>
          <div class="status">Click to start!</div>
        </div>

        <div class="setters">
          <div class="breakSetter">
            <p class="breakText">Break time</p>
            <button class="button breakPlus">+</button>
            <span class="breakTime">5 min</span>
            <button class="button breakMinus">-</button>
          </div>

          <div class="workSetter">
            <p class=workText>Work time</p>
            <button class="button workPlus">+</button>
            <span class="workTime">25 min</span>
            <button class="button workMinus">-</button>
          </div>
        </div>
      </div>
    </div>
