<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/pomodoro-clock.css"> 
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <script src="/js/pomodoro-clock.js"></script>    
  </head>
  <body>
  <h1 class="title">Pomodoro Clock</h1>
    <div class="button-setters">
      <div class="break-buttons">
        <button class="break-minus">-</button>
        <span class="break-set">5</span>
        <button class="break-plus">+</button>
      </div>
      <div class="work-buttons">
        <button class="work-minus">-</button>
        <span class="work-set">25</span>
        <button class="work-plus">+</button>
      </div>
      <button class="reset">RESET CLOCK</button>
    </div>
    
    <div class="circle-clock">
      <div class="timer">
        <span class="your-timer">Timer</span>
        <span class="counter">Counting...</span>
      </div>
    </div>
  </body>
</html>
