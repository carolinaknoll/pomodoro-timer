<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/pomodoro-clock.css"> 
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <script src="/js/pomodoro-clock.js"></script>    
  </head>
  <body>
    <div class="space">
      <h1 class="title">Pomodoro Clock</h1>
      <div class="setters">
        <div class="break-set">
          <h2 class="btext">Break time</h2>
          <span class="bplus">+</span>
          <span class="btime">5</span>
          <span class="bminus">-</span>
        </div>
      
        <div class="work-set">
          <h2 class=wtext>Work time</h2>
          <span class="wplus">+</span>
          <span class="wtime">25</span>
          <span class="wminus">-</span>
        </div>
      </div>
      
      <div class="circle-clock">
          <div class="time-left">25:00</div>
          <div class="break-fill"> </div>
          <div class="work-fill"> </div>
          <div class="status">Click to start</div>
      </div>
          <div class="skip">Skip section</div>
          <div class="reset">Reset clock</div>
    </div>

  </body>
</html>
