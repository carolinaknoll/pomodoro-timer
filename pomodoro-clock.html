<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/pomodoro-clock.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,600,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/pomodoro-clock.js"></script>
</head>

<body>
    <div class="space">
        <h1 class="title">P<span>o</span>m<span>o</span>d<span>o</span>r<span>o</span> Timer</h1>
        <div class="setters">
            <div class="breakSet">
                <h2 class="breakText">Break time</h2>
                <button class="button breakPlus">+</button>
                <span class="breakTime">5 min</span>
                <button class="button breakMinus">-</button>
            </div>

            <div class="workSet">
                <h2 class=workText>Work time</h2>
                <button class="button workPlus">+</button>
                <span class="workTime">25 min</span>
                <button class="button workMinus">-</button>
            </div>
        </div>

        <div class="circleClock">
            <div class="clockTime">
                <h3><span class="minutes">25</span>:<span class="seconds">00</span></h3>
            </div>
            <div class="status">Click to start</div>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <ul class="list-inline">

                <li class="twitter"><a href="https://twitter.com/carolina_knoll"><i class="fa fa-twitter"></i></a></li>

                <li class="freecodecamp"><a href="http://www.freecodecamp.com/carolinaknoll"><i class="fa fa-fire"></i></a></li>
                <p>Made with <span>&hearts;</span> by Carolina Knoll / 2015</p>
            </ul>
        </div>
    </footer>
</body>

</html>
